<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>

  <!-- Header gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C26A8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9B7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Header -->
  <rect x="0" y="0" width="100%" height="120" fill="url(#headerGradient)"/>
  <text x="50%" y="50" font-family="Arial" font-size="32"
        fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Ваш тип кожи</text>
  <text x="50%" y="90" font-family="Arial" font-size="24" fill="white" text-anchor="middle" opacity="0.9">Комбинированная</text>

  <!-- Skin analysis -->
  <text x="50" y="160" font-family="Arial" font-size="18"
        fill="#121212" font-weight="bold">Анализ кожи:</text>

  <text x="70" y="185" font-family="Arial" font-size="18"
        fill="#6B6B6B">• Тип: Комбинированная</text>
  <text x="70" y="210" font-family="Arial" font-size="18"
        fill="#6B6B6B">• Чувствительность: Нормальная</text>
  <text x="70" y="235" font-family="Arial" font-size="18"
        fill="#6B6B6B">• Проблемы: Шелушение, расширенные поры</text>

  <!-- Care routine -->
  <text x="50" y="280" font-family="Arial" font-size="24"
        fill="#C26A8D" font-weight="bold">Рекомендуемый уход:</text>

  <text x="50" y="310" font-family="Arial" font-size="18"
        fill="#121212" font-weight="bold">Утренний ритуал:</text>
  <text x="70" y="335" font-family="Arial" font-size="18"
        fill="#121212">• Очищение: Гели и пенки для глубокого очищения</text>
  <text x="70" y="360" font-family="Arial" font-size="18"
        fill="#121212">• Увлажнение: Легкие кремы для T-зоны, плотные для щек</text>
  <text x="70" y="385" font-family="Arial" font-size="18"
        fill="#121212">• SPF: Обязательно, минимум SPF 30</text>

  <text x="50" y="420" font-family="Arial" font-size="18"
        fill="#121212" font-weight="bold">Вечерний ритуал:</text>
  <text x="70" y="445" font-family="Arial" font-size="18"
        fill="#121212">• Демакияж: Двухфазные средства или гидрофильные масла</text>
  <text x="70" y="470" font-family="Arial" font-size="18"
        fill="#121212">• Уход: Регенерирующие кремы и маски</text>

  <!-- Visual elements -->
  <rect x="500" y="200" width="250" height="300" fill="#F4DCE4" rx="20" opacity="0.3"/>
  <text x="625" y="230" font-family="Arial" font-size="16"
        fill="#C26A8D" text-anchor="middle" font-weight="bold">Ключевые цели:</text>
  <text x="625" y="255" font-family="Arial" font-size="14"
        fill="#121212" text-anchor="middle">• Контроль жирности</text>
  <text x="625" y="275" font-family="Arial" font-size="14"
        fill="#121212" text-anchor="middle">• Увлажнение сухих зон</text>
  <text x="625" y="295" font-family="Arial" font-size="14"
        fill="#121212" text-anchor="middle">• Сужение пор</text>

  <!-- Footer -->
  <text x="50" y="520" font-family="Arial" font-size="14"
        fill="#6B6B6B">Beauty Care • Персонализированный уход</text>
  <text x="50" y="540" font-family="Arial" font-size="14"
        fill="#6B6B6B">Результаты основаны на вашем профиле</text>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="40" fill="#C26A8D" opacity="0.2"/>
  <circle cx="720" cy="80" r="30" fill="#C9B7FF" opacity="0.3"/>
  <circle cx="680" cy="120" r="25" fill="#F4DCE4" opacity="0.4"/>
</svg>

