<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#121212"/>

  <!-- Background circle for centering reference -->
  <circle cx="256" cy="256" r="256" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>

  <!-- Main logo design - Beauty & Care symbol (Light version) -->
  <defs>
    <!-- Light gradient for dark background -->
    <radialGradient id="beautyGradientLight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#F4DCE4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C26A8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9B7FF;stop-opacity:0.9" />
    </radialGradient>

    <!-- Soft glow for dark background -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#C26A8D" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Central beauty drop symbol -->
  <g transform="translate(256, 256)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="110" fill="url(#beautyGradientLight)" opacity="0.4" filter="url(#softGlow)"/>

    <!-- Main drop shape -->
    <path d="M -40,-80
             Q -60,-40 -60,0
             Q -60,60 -40,80
             Q 0,100 40,80
             Q 60,60 60,0
             Q 60,-40 40,-80
             Q 20,-100 0,-100
             Q -20,-100 -40,-80 Z"
          fill="url(#beautyGradientLight)"/>

    <!-- Inner highlights -->
    <circle cx="-15" cy="-30" r="25" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="10" cy="20" r="15" fill="#FFFFFF" opacity="0.5"/>

    <!-- Beauty sparkle elements -->
    <g opacity="0.9">
      <!-- Top sparkle -->
      <circle cx="0" cy="-95" r="8" fill="#FFFFFF"/>
      <circle cx="0" cy="-95" r="4" fill="#C9B7FF"/>
      <circle cx="-8" cy="-87" r="2" fill="#C9B7FF"/>
      <circle cx="8" cy="-87" r="2" fill="#C9B7FF"/>
      <circle cx="0" cy="-79" r="2" fill="#C9B7FF"/>

      <!-- Right sparkle -->
      <circle cx="75" cy="-25" r="6" fill="#FFFFFF"/>
      <circle cx="75" cy="-25" r="3" fill="#C9B7FF"/>
      <circle cx="67" cy="-17" r="1.5" fill="#C9B7FF"/>
      <circle cx="83" cy="-17" r="1.5" fill="#C9B7FF"/>
      <circle cx="75" cy="-9" r="1.5" fill="#C9B7FF"/>

      <!-- Left sparkle -->
      <circle cx="-75" cy="25" r="5" fill="#FFFFFF"/>
      <circle cx="-75" cy="25" r="2.5" fill="#C9B7FF"/>
      <circle cx="-67" cy="17" r="1.5" fill="#C9B7FF"/>
      <circle cx="-83" cy="17" r="1.5" fill="#C9B7FF"/>
      <circle cx="-75" cy="9" r="1.5" fill="#C9B7FF"/>
    </g>
  </g>

  <!-- Brand mark -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#F4DCE4" opacity="0.8">
    BEAUTY CARE
  </text>
</svg>


