<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#121212" rx="64"/>

  <!-- Palette design -->
  <g transform="translate(256, 256)">
    <!-- Palette base -->
    <ellipse cx="0" cy="20" rx="120" ry="80" fill="#2A2A2A" stroke="#404040" stroke-width="3"/>

    <!-- Color wells -->
    <circle cx="-60" cy="10" r="25" fill="#C26A8D"/>
    <circle cx="-20" cy="-15" r="25" fill="#F4DCE4"/>
    <circle cx="20" cy="-15" r="25" fill="#C9B7FF"/>
    <circle cx="60" cy="10" r="25" fill="#4CAF50"/>

    <!-- Highlights on color wells -->
    <circle cx="-55" cy="5" r="8" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-15" cy="-20" r="8" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="25" cy="-20" r="8" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="65" cy="5" r="8" fill="#FFFFFF" opacity="0.6"/>

    <!-- Paintbrush -->
    <g transform="rotate(-15)">
      <!-- Brush handle -->
      <rect x="-3" y="-80" width="6" height="60" fill="#8B4513" rx="3"/>
      <rect x="-2" y="-20" width="4" height="25" fill="#654321"/>

      <!-- Brush bristles -->
      <rect x="-8" y="-85" width="16" height="8" fill="#333333"/>
      <rect x="-6" y="-90" width="12" height="6" fill="#222222"/>
      <rect x="-4" y="-95" width="8" height="6" fill="#111111"/>

      <!-- Paint on bristles -->
      <rect x="-5" y="-85" width="3" height="8" fill="#C26A8D"/>
      <rect x="-1" y="-90" width="2" height="6" fill="#F4DCE4"/>
      <rect x="2" y="-85" width="3" height="8" fill="#C9B7FF"/>
    </g>

    <!-- Sparkles around palette -->
    <g opacity="0.8">
      <circle cx="-100" cy="-60" r="4" fill="#C9B7FF"/>
      <circle cx="90" cy="-70" r="3" fill="#F4DCE4"/>
      <circle cx="80" cy="60" r="4" fill="#C26A8D"/>
      <circle cx="-80" cy="70" r="3" fill="#4CAF50"/>
    </g>
  </g>

  <!-- Subtle text -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#CCCCCC" opacity="0.7">
    ЦВЕТОТИП
  </text>
</svg>
