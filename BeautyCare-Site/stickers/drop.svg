<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#121212" rx="64"/>

  <!-- Water drop design -->
  <g transform="translate(256, 256)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="80" fill="#C26A8D" opacity="0.2" filter="blur(8px)"/>

    <!-- Main drop shape -->
    <path d="M -30,-50
             Q -45,-25 -45,0
             Q -45,35 -30,50
             Q 0,70 30,50
             Q 45,35 45,0
             Q 45,-25 30,-50
             Q 15,-65 0,-65
             Q -15,-65 -30,-50 Z"
          fill="#C26A8D"/>

    <!-- Inner gradient effect -->
    <path d="M -25,-40
             Q -35,-20 -35,-5
             Q -35,25 -25,40
             Q 0,55 25,40
             Q 35,25 35,-5
             Q 35,-20 25,-40
             Q 10,-50 0,-50
             Q -10,-50 -25,-40 Z"
          fill="#F4DCE4" opacity="0.6"/>

    <!-- Highlight on drop -->
    <ellipse cx="-10" cy="-20" rx="15" ry="25" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="8" cy="15" rx="8" ry="12" fill="#FFFFFF" opacity="0.3"/>

    <!-- Water ripples -->
    <g opacity="0.5">
      <path d="M -60,20 Q -40,15 -20,20 Q 0,25 20,20 Q 40,15 60,20"
            stroke="#C9B7FF" stroke-width="2" fill="none"/>
      <path d="M -50,35 Q -30,30 -10,35 Q 10,40 30,35 Q 50,30 70,35"
            stroke="#F4DCE4" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Small water droplets around -->
    <g opacity="0.7">
      <circle cx="-70" cy="-10" r="4" fill="#C26A8D"/>
      <circle cx="65" cy="15" r="3" fill="#F4DCE4"/>
      <circle cx="0" cy="75" r="5" fill="#C9B7FF"/>
      <circle cx="-60" cy="40" r="2" fill="#C26A8D"/>
      <circle cx="55" cy="-30" r="3" fill="#F4DCE4"/>
    </g>

    <!-- Care symbols in drop -->
    <g opacity="0.8" transform="translate(0, 10)">
      <!-- Small heart -->
      <path d="M -8,-5 C -10,-5 -12,-3 -12,-1 C -12,1 -10,3 -8,5 C -6,3 -4,1 -4,-1 C -4,-3 -6,-5 -8,-5 Z"
            fill="#FFFFFF"/>

      <!-- Small star -->
      <path d="M 6,-8 L 7,-5 L 10,-5 L 8,-3 L 9,0 L 6,-1 L 3,0 L 4,-3 L 1,-5 L 4,-5 Z"
            fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Subtle text -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#CCCCCC" opacity="0.7">
    УХОД ЗА КОЖЕЙ
  </text>
</svg>
