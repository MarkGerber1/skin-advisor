name: Deploy to Render

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      run: |
        echo "üöÄ Triggering Render deployment via API..."
        echo "Service ID: ${{ secrets.RENDER_SERVICE_ID }}"
        echo "API Key length: ${#RENDER_API_KEY}"

        # Trigger deploy using Render API
        echo "Making API call to Render..."
        response=$(curl -v -s -o response.json -w "%{http_code}" \
          -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys 2>&1)

        echo "Curl response code: $response"
        echo "Response body:"
        cat response.json || echo "No response body"

        if [ "$response" -eq 201 ]; then
          echo "‚úÖ Deploy triggered successfully!"
        else
          echo "‚ùå Failed to trigger deploy (HTTP $response)"
          exit 1
        fi
