name: Deploy to Render

on:
  push:
    branches: [ master ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      run: |
        echo "üöÄ Triggering Render deployment via API..."
        echo "Service ID: ${{ secrets.RENDER_SERVICE_ID }}"

        # Trigger deploy using Render API
        response=$(curl -s -o response.json -w "%{http_code}" \
          -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys)

        if [ "$response" -eq 201 ]; then
          echo "‚úÖ Deploy triggered successfully!"
          cat response.json
        else
          echo "‚ùå Failed to trigger deploy (HTTP $response)"
          cat response.json
          exit 1
        fi
