name: Deploy to Railway (Production)

on:
  push:
    branches: [ master ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Verify Railway CLI
        run: |
          railway --version
          echo "ğŸ”‘ Testing Railway authentication..."
          railway whoami || echo "âš ï¸  Authentication check failed"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸ” Checking Railway project status..."
          railway status || echo "âš ï¸  Status check failed, trying to link project..."
          echo "ğŸ”— Attempting to link Railway project..."
          railway link --yes || echo "âš ï¸  Link failed, but continuing..."
          echo "ğŸš€ Starting deployment..."
          railway up --detach

      - name: Notify on success
        if: success()
        run: echo "âœ… Production deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Production deployment failed!"
